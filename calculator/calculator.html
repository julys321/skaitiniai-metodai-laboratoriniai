<head>
    <!-- External -->
    <script src="/node_modules/mathjs/dist/math.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Internal -->
    <script src="../Helpers/skaitiniaimetodai.js"></script>
    <script src="calculator.js"></script>
</head>

<body>
    <h3>Calculator</h3>
    <form id="calculator">
        <label id="x-table-values-label" for="x-table-values">x values:*</label>
        <input id="x-table-values" type="text" placeholder="1,2,3...xn" required />
        <br>
        <label id="y-table-values-label" for="y-table-values">y values:*</label>
        <input id="y-table-values" type="text" placeholder="1,2,3...yn" required />
        <br>
        <label id="X-value-label" for="X-value">X value:*</label>
        <input id="X-value" type="text" placeholder="1" required />
        <br>
        <label id="Y-value-label" for="Y-value">Y value:</label>
        <input id="Y-value" type="text" placeholder="1"/>
        <br>
        <input id="calculate-button" type="button" value="Calculate">
    </form>
</body>
