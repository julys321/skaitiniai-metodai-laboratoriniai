<h3>Numerical integration using Newton-Cotes formulas</h3>
<div id="numerical-integration-calculator">
    <label id="rectangle-mid-point-rule-label" for="rectangle-mid-point-rule">
        <b>Rectangle (mid point) rule</b>
    </label>
    <div id="rectangle-mid-point-rule">
        <form id="rectangle-mid-point-rule-form">
            <label id="rectangle-mid-point-rule-function-input-label" for="rectangle-mid-point-rule-function-input">
                function:*</label>
            <input id="rectangle-mid-point-rule-function-input" type="text" placeholder="pow(x,4)" value="pow(x,4)"
                required />
            <br>
            <label id="rectangle-mid-point-rule-left-limit-input-label" for="rectangle-mid-point-rule-left-limit-input">
                left limit:*</label>
            <input id="rectangle-mid-point-rule-left-limit-input" type="text" placeholder="1" value="0" required />
            <br>
            <label id="rectangle-mid-point-rule-right-limit-input-label" for="rectangle-mid-point-rule-right-limit-input">
                right limit:*</label>
            <input id="rectangle-mid-point-rule-right-limit-input" type="text" placeholder="2" value="1" required />
            <br>
            <label id="rectangle-mid-point-rule-number-of-intervals-input-label" for="rectangle-mid-point-rule-number-of-intervals-input">
                number of intervals:*</label>
            <input id="rectangle-mid-point-rule-number-of-intervals-input" type="text" placeholder="1" value="4"
                required />
            <br>
            <input id="rectangle-mid-point-rule-button" type="button" value="Calculate">
        </form>
    </div>
</div>
