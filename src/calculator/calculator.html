<h3>Calculator</h3>
<div id="newton-approximations-errors-biases">
    <label id="newton-approximations-errors-biases-calculator-label" for="newton-approximations-errors-biases-calculator">
        <b>Approximations, Real errors and Error biases using Newton</b>
    </label>
    <form id="newton-approximations-errors-biases-calculator">
        <label id="newton-approximations-errors-biases-x-table-values-label" for="newton-approximations-errors-biases-x-table-values">x
            values:*</label>
        <input id="newton-approximations-errors-biases-x-table-values" type="text" placeholder="1,2,3...xn" required />
        <br>
        <label id="newton-approximations-errors-biases-y-table-values-label" for="newton-approximations-errors-biases-y-table-values">y
            values:*</label>
        <input id="newton-approximations-errors-biases-y-table-values" type="text" placeholder="1,2,3...yn" required />
        <br>
        <label id="newton-approximations-errors-biases-X-value-label" for="newton-approximations-errors-biases-X-value">X
            value:*</label>
        <input id="newton-approximations-errors-biases-X-value" type="text" placeholder="1" required />
        <br>
        <label id="newton-approximations-errors-biases-Y-value-label" for="newton-approximations-errors-biases-Y-value">Real
            Y value:</label>
        <input id="newton-approximations-errors-biases-Y-value" type="text" placeholder="1" />
        <br>
        <input id="newton-approximations-errors-biases-calculate-button" type="button" value="Calculate">
    </form>
</div>
<div id="lagrange-approximations-errors-biases">

        <b>Approximations, Real errors and Error biases using Lagrange</b>
    </label>
    <form id="lagrange-approximations-errors-biases-calculator">

            values:*</label>
        <input id="lagrange-approximations-errors-biases-x-table-values" type="text" placeholder="1,2,3...xn" required />
        <br>
        <label id="lagrange-approximations-errors-biases-y-table-values-label" for="lagrange-approximations-errors-biases-y-table-values">y
            values:*</label>
        <input id="lagrange-approximations-errors-biases-y-table-values" type="text" placeholder="1,2,3...yn" required />
        <br>
        <label id="lagrange-approximations-errors-biases-X-value-label" for="lagrange-approximations-errors-biases-X-value">X
            value:*</label>
        <input id="lagrange-approximations-errors-biases-X-value" type="text" placeholder="1" required />
        <br>
        <label id="lagrange-approximations-errors-biases-Y-value-label" for="lagrange-approximations-errors-biases-Y-value">Real
            Y value:</label>
        <input id="lagrange-approximations-errors-biases-Y-value" type="text" placeholder="1" />
        <br>
        <input id="lagrange-approximations-errors-biases-calculate-button" type="button" value="Calculate">
    </form>
</div>
